name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Get packer
      run: |
        wget https://releases.hashicorp.com/packer/1.4.4/packer_1.4.4_linux_amd64.zip
        unzip packer_1.4.4_linux_amd64.zip
        mv packer_1.4.4_linux_amd64 /usr/local/bin
        chmod 755 /usr/local/bin/packer
    - name: Build
      run: packer build openvidu.yml
